workflows:
  deployment:
    jobs:
      - aws-eks/create-cluster:
          cluster-name: circle-poc-cluster
      - cluster-setup:
          cluster-name: circle-poc-cluster
          requires:
            - aws-eks/create-cluster
      - aws-eks/delete-cluster:
          cluster-name: circle-poc-cluster
          requires:
            - cluster-setup
  maven_test:
    jobs:
      - maven/test:
          executor:
            name: maven/default
            tag: "17.0.2"
